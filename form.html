<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Input Your Parameters</h2>
        <form>
            <h3>Cable Values</h3>
            <div class="form-group">
                <label for="k1">k1 (float64):</label>
                <input type="text" id="k1" name="k1">
            </div>
            <div class="form-group">
                <label for="k2">k2 (float64):</label>
                <input type="text" id="k2" name="k2">
            </div>
            <h3>Frequency Values</h3>
            <div class="form-group">
                <label for="freq">Frequency (float64):</label>
                <input type="text" id="freq" name="freq">
            </div>
            <div class="form-group">
                <label for="swr">SWR (float64):</label>
                <input type="text" id="swr" name="swr">
            </div>
            <div class="form-group">
                <label for="gaindbi">Gain (dBi) (float64):</label>
                <input type="text" id="gaindbi" name="gaindbi">
            </div>
            <h3>Additional Parameters</h3>
            <div class="form-group">
                <label for="transmitter_power">Transmitter Power (int16):</label>
                <input type="text" id="transmitter_power" name="transmitter_power">
            </div>
            <div class="form-group">
                <label for="feedline_length">Feedline Length (int16):</label>
                <input type="text" id="feedline_length" name="feedline_length">
            </div>
            <div class="form-group">
                <label for="duty_cycle">Duty Cycle (float64):</label>
                <input type="text" id="duty_cycle" name="duty_cycle">
            </div>
            <div class="form-group">
                <label for="uncontrolled_percentage_30_minutes">Uncontrolled Percentage (30 minutes) (float64):</label>
                <input type="text" id="uncontrolled_percentage_30_minutes" name="uncontrolled_percentage_30_minutes">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <h2>Uncontrolled Safe Distance:</h2>
    <ul>
        {{range .}}
            <li>Frequency: {{.Frequency}}, Distance: {{.Distance}}</li>
        {{end}}
    </ul>
</body>
</html>
