<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form</title>
  <script src="scripts/form-validation.js" defer></script>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <div class="container">
    <h2>Input Your Parameters</h2>
    <form action="/submit" method="POST">
      <h3>Cable Values</h3>
      <div class="form-group">
        <label for="k1">k1:</label>
        <input type="text" id="k1" name="k1">
      </div>
      <div class="form-group">
        <label for="k2">k2:</label>
        <input type="text" id="k2" name="k2">
      </div>
      <h3>Frequency Values</h3>
      <div class="form-group">
        <label for="freq">Frequency:</label>
        <input type="text" id="freq" name="freq">
      </div>
      <div class="form-group">
        <label for="swr">SWR:</label>
        <input type="text" id="swr" name="swr">
      </div>
      <div class="form-group">
        <label for="gaindbi">Gain (dBi):</label>
        <input type="text" id="gaindbi" name="gaindbi">
      </div>
      <h3>Additional Parameters</h3>
      <div class="form-group">
        <label for="transmitter_power">Transmitter Power:</label>
        <input type="text" id="transmitter_power" name="transmitter_power">
      </div>
      <div class="form-group">
        <label for="feedline_length">Feedline Length:</label>
        <input type="text" id="feedline_length" name="feedline_length">
      </div>
      <div class="form-group">
        <label for="duty_cycle">Duty Cycle:</label>
        <input type="text" id="duty_cycle" name="duty_cycle">
      </div>
      <div class="form-group">
        <label for="uncontrolled_percentage_30_minutes">Uncontrolled Percentage (30 minutes):</label>
        <input type="text" id="uncontrolled_percentage_30_minutes" name="uncontrolled_percentage_30_minutes">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <h2>Uncontrolled Safe Distance:</h2>
  <ul>
    {{range .results}}
    <li>Frequency: {{.Frequency}}, Distance: {{.Distance}}</li>
    {{end}}
  </ul>
</body>

</html>
